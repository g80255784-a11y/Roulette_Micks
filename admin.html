<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления - Фортуна</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f6fa;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .control-panel {
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .btn-open {
            background: #28a745;
            color: white;
        }
        
        .btn-open:hover {
            background: #218838;
        }
        
        .btn-close {
            background: #dc3545;
            color: white;
        }
        
        .btn-close:hover {
            background: #c82333;
        }
        
        .btn-save {
            background: #007bff;
            color: white;
        }
        
        .btn-save:hover {
            background: #0056b3;
        }
        
        .btn-back {
            background: #6c757d;
            color: white;
        }
        
        .btn-back:hover {
            background: #545b62;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .status-open {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-closed {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .prize-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .prize-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 14px;
        }
        
        .stats-control {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        
        .stat-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
            font-size: 14px;
        }
        
        h1, h3 {
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ Панель управления</h1>
        <button class="btn btn-back" onclick="window.location.href='index.html'">← Назад</button>
        
        <div id="successMessage" class="success-message"></div>
        
        <div class="control-panel">
            <h3>Статус:</h3>
            <div id="currentStatus" class="status status-open">
                Текущий статус: ОТКРЫТА
            </div>
            <button class="btn btn-open" onclick="setWheelStatus(true)">Открыть</button>
            <button class="btn btn-close" onclick="setWheelStatus(false)">Закрыть</button>
        </div>
        
        <div class="control-panel">
            <h3>Призы (2-5 штук):</h3>
            <div id="prizesContainer">
                <!-- Призы будут здесь -->
            </div>
            <button class="btn btn-save" onclick="addPrize()">+ Добавить приз</button>
            <button class="btn btn-save" onclick="savePrizes()">Сохранить призы</button>
        </div>
        
        <div class="control-panel">
            <h3>Статистика:</h3>
            <div class="stats-control">
                <div class="control-group">
                    <label>Всего круток:</label>
                    <input type="number" id="totalSpinsInput" class="stat-input" value="0" min="0">
                </div>
                <div class="control-group">
                    <label>Участников:</label>
                    <input type="number" id="totalUsersInput" class="stat-input" value="0" min="0">
                </div>
            </div>
            <button class="btn btn-save" onclick="saveStats()">Сохранить</button>
            <button class="btn" onclick="resetStats()" style="background: #ffc107;">Сбросить</button>
        </div>
        
        <div class="control-panel">
            <h3>Быстрые команды:</h3>
            <button class="btn btn-save" onclick="simulateSpins(10)">+10 круток</button>
            <button class="btn" onclick="resetAll()" style="background: #dc3545; color: white;">Сбросить всё</button>
        </div>
    </div>

    <script>
        let wheelData = JSON.parse(localStorage.getItem('wheelData')) || {
            isWheelOpen: true,
            totalSpins: 0,
            totalUsers: 85,
            prizes: ['100 рублей', '500 рублей', 'Бонус 50%', 'Ничего']
        };

        // Загрузка данных при открытии
        function loadData() {
            const savedData = localStorage.getItem('wheelData');
            if (savedData) {
                wheelData = JSON.parse(savedData);
            }
            updateDisplay();
        }

        // Сохранение данных
        function saveData() {
            localStorage.setItem('wheelData', JSON.stringify(wheelData));
            showSuccess('Данные сохранены!');
        }

        // Показать сообщение об успехе
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Обновление отображения
        function updateDisplay() {
            document.getElementById('totalSpinsInput').value = wheelData.totalSpins;
            document.getElementById('totalUsersInput').value = wheelData.totalUsers;
            
            const statusDiv = document.getElementById('currentStatus');
            if (wheelData.isWheelOpen) {
                statusDiv.className = 'status status-open';
                statusDiv.textContent = 'Текущий статус: ОТКРЫТА';
            } else {
                statusDiv.className = 'status status-closed';
                statusDiv.textContent = 'Текущий статус: ЗАКРЫТА';
            }
            
            initPrizes();
        }

        // Инициализация призов
        function initPrizes() {
            const container = document.getElementById('prizesContainer');
            container.innerHTML = '';
            
            wheelData.prizes.forEach((prize, index) => {
                const prizeDiv = document.createElement('div');
                prizeDiv.className = 'prize-item';
                prizeDiv.innerHTML = `
                    <input type="text" class="prize-input" value="${prize}" data-index="${index}" placeholder="Название приза">
                    <button class="btn" onclick="removePrize(${index})" style="background: #dc3545; color: white;">×</button>
                `;
                container.appendChild(prizeDiv);
            });
        }
        
        // Добавить приз
        function addPrize() {
            if (wheelData.prizes.length >= 5) {
                alert('Максимум 5 призов!');
                return;
            }
            wheelData.prizes.push('Новый приз');
            initPrizes();
            showSuccess('Приз добавлен!');
        }
        
        // Удалить приз
        function removePrize(index) {
            if (wheelData.prizes.length <= 2) {
                alert('Минимум 2 приза!');
                return;
            }
            wheelData.prizes.splice(index, 1);
            initPrizes();
            showSuccess('Приз удален!');
        }
        
        // Сохранить призы
        function savePrizes() {
            const inputs = document.querySelectorAll('.prize-input');
            wheelData.prizes = Array.from(inputs).map(input => input.value);
            saveData();
        }
        
        // Установить статус
        function setWheelStatus(open) {
            wheelData.isWheelOpen = open;
            saveData();
            updateDisplay();
        }
        
        // Сохранить статистику
        function saveStats() {
            wheelData.totalSpins = parseInt(document.getElementById('totalSpinsInput').value) || 0;
            wheelData.totalUsers = parseInt(document.getElementById('totalUsersInput').value) || 0;
            saveData();
        }
        
        // Сбросить статистику
        function resetStats() {
            if (confirm('Сбросить статистику?')) {
                wheelData.totalSpins = 0;
                wheelData.totalUsers = 85;
                saveData();
                updateDisplay();
            }
        }
        
        // Полный сброс
        function resetAll() {
            if (confirm('Сбросить ВСЕ настройки?')) {
                wheelData = {
                    isWheelOpen: true,
                    totalSpins: 0,
                    totalUsers: 85,
                    prizes: ['100 рублей', '500 рублей', 'Бонус 50%', 'Ничего']
                };
                saveData();
                updateDisplay();
                showSuccess('Все настройки сброшены!');
            }
        }
        
        // Симуляция круток
        function simulateSpins(count) {
            wheelData.totalSpins += count;
            wheelData.totalUsers += count;
            saveData();
            updateDisplay();
            showSuccess(`+${count} круток!`);
        }
        
        // Автообновление данных
        function startAutoUpdate() {
            setInterval(() => {
                loadData();
            }, 2000);
        }
        
        // Инициализация
        loadData();
        startAutoUpdate();
    </script>
</body>
</html>
