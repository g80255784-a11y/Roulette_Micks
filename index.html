<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä—Ç—É–Ω–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .fortune-circle {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            background: conic-gradient(
                #ff6b6b, #ffa500, #ffd700, #90ee90, #87ceeb
            );
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        .fortune-text {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .spin-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            width: 200px;
        }
        
        .spin-btn:hover {
            background: #ff4757;
            transform: scale(1.05);
        }
        
        .spin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .closed-text {
            color: #ff4757;
            font-weight: bold;
            text-decoration: line-through;
        }
        
        .prizes-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 20px 0;
            align-items: center;
        }
        
        .prize-item {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #e9ecef;
            font-size: 16px;
            min-width: 200px;
        }
        
        .stats {
            background: #f1f3f4;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–æ–π –∞–¥–º–∏–Ω –∫–Ω–æ–ø–∫–∏ */
        .admin-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            border-radius: 2px;
        }

        .admin-btn:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .modal input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin: 5px 0;
        }

        .nothing {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–§–æ—Ä—Ç—É–Ω–∞</h1>
        
        <div class="fortune-circle">
            <div class="fortune-text">–ö–†–£–ì<br>–§–û–†–¢–£–ù–´</div>
        </div>
        
        <button id="spinBtn" class="spin-btn">
            <span>–ö—Ä—É—Ç–∏—Ç—å</span>
            <span class="closed-text" style="display: none;">–ó–ê–ö–†–´–¢–ê</span>
        </button>
        
        <div class="prizes">
            <h3>–ü—Ä–∏–∑—ã:</h3>
            <div class="prizes-list" id="prizesList">
                <!-- –ü—Ä–∏–∑—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>
        </div>

        <div class="stats">
            <p>–í—Å–µ–≥–æ –∫—Ä—É—Ç–æ–∫: <span id="totalSpins">0</span></p>
            <p>–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: <span id="totalUsers">0</span></p>
            <p>–°—Ç–∞—Ç—É—Å: <span id="status">–û—Ç–∫—Ä—ã—Ç–∞</span></p>
        </div>
    </div>

    <!-- –°–∫—Ä—ã—Ç–∞—è –∫–Ω–æ–ø–∫–∞ –∞–¥–º–∏–Ω–∞ -->
    <div class="admin-btn" id="adminBtn" title="–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è"></div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h3>
            <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <div id="error" class="error"></div>
            <button onclick="checkLogin()">–í–æ–π—Ç–∏</button>
            <button onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        let wheelData = JSON.parse(localStorage.getItem('wheelData')) || {
            isWheelOpen: true,
            totalSpins: 0,
            totalUsers: 85,
            prizes: ['100 —Ä—É–±–ª–µ–π', '500 —Ä—É–±–ª–µ–π', '–ë–æ–Ω—É—Å 50%', '–ù–∏—á–µ–≥–æ']
        };

        let isSpinning = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        const adminBtn = document.getElementById('adminBtn');
        const loginModal = document.getElementById('loginModal');
        const errorDiv = document.getElementById('error');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateDisplay() {
            document.getElementById('totalSpins').textContent = wheelData.totalSpins;
            document.getElementById('totalUsers').textContent = wheelData.totalUsers;
            updateWheelStatus();
            initPrizes();
        }

        // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∞–¥–º–∏–Ω –∫–Ω–æ–ø–∫—É
        adminBtn.addEventListener('click', function() {
            loginModal.style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            errorDiv.textContent = '';
        });

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal() {
            loginModal.style.display = 'none';
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≥–∏–Ω–∞ –∏ –ø–∞—Ä–æ–ª—è
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Mick' && password === 'mickfortuna') {
                window.location.href = 'admin.html';
            } else {
                errorDiv.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!';
            }
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.addEventListener('click', function(event) {
            if (event.target === loginModal) {
                closeModal();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–∑–æ–≤
        function initPrizes() {
            const prizesList = document.getElementById('prizesList');
            prizesList.innerHTML = '';
            wheelData.prizes.forEach(prize => {
                const prizeElement = document.createElement('div');
                prizeElement.className = 'prize-item';
                if (prize === '–ù–∏—á–µ–≥–æ') {
                    prizeElement.classList.add('nothing');
                }
                prizeElement.textContent = prize;
                prizesList.appendChild(prizeElement);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
        function spinWheel() {
            if (!wheelData.isWheelOpen || isSpinning) return;
            
            isSpinning = true;
            wheelData.totalSpins++;
            wheelData.totalUsers++;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('wheelData', JSON.stringify(wheelData));
            
            updateDisplay();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä—É—á–µ–Ω–∏—è
            const circle = document.querySelector('.fortune-circle');
            circle.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                circle.style.transform = 'scale(1)';
                isSpinning = false;
                const winningPrize = wheelData.prizes[Math.floor(Math.random() * wheelData.prizes.length)];
                alert(`üéâ ${winningPrize === '–ù–∏—á–µ–≥–æ' ? '–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –≤—ã –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–∏–≥—Ä–∞–ª–∏' : `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${winningPrize}`}`);
            }, 1000);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ —Ä—É–ª–µ—Ç–∫–∏
        function updateWheelStatus() {
            const spinBtn = document.getElementById('spinBtn');
            const statusText = document.getElementById('status');
            const closedText = spinBtn.querySelector('.closed-text');
            const normalText = spinBtn.querySelector('span:first-child');
            
            if (wheelData.isWheelOpen) {
                spinBtn.disabled = false;
                normalText.style.display = 'inline';
                closedText.style.display = 'none';
                statusText.textContent = '–û—Ç–∫—Ä—ã—Ç–∞';
                statusText.style.color = 'green';
            } else {
                spinBtn.disabled = true;
                normalText.style.display = 'none';
                closedText.style.display = 'inline';
                statusText.textContent = '–ó–∞–∫—Ä—ã—Ç–∞';
                statusText.style.color = 'red';
            }
        }
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function startAutoUpdate() {
            setInterval(() => {
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
                wheelData = JSON.parse(localStorage.getItem('wheelData')) || wheelData;
                updateDisplay();
            }, 3000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('spinBtn').addEventListener('click', spinWheel);
        updateDisplay();
        startAutoUpdate();
    </script>
</body>
</html>
